<html lang="en">

<head>

<body>
    <input type="file" name="" id="img">
    <button id="commit">提交</button>
    <img src="" alt="" id="class">
</body>

<script src></script>
<script>
    /* e.target.files */
    const file = document.getElementById('img');
    file.onchange = function (e) {
        let form = new FormData();
        form.append("img", file.files[0]);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8000/api/user/add', true);
        xhr.onload = function () {
            console.log(xhr.responseText);
             const img = document.getElementById('class');
             img.src=xhr.responseText;
        };
        xhr.send(form);
    }
</script>
